<!DOCTYPE html>

<head>
  <title>Lab Slot Availability</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background-color: #fffaf6;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .navbar {
      background-color: #800000;
      padding: 1rem 0;
      text-align: center;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    h2 {
      color: #800000;
      font-weight: 600;
      margin-bottom: 2rem;
      text-align: center;
    }

    label {
      font-weight: 500;
    }

    select,
    input[type="date"],
    button {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-family: inherit;
    }

    button {
      background-color: #b22222;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #cc0000;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .form-group {
      flex: 1;
      min-width: 240px;
    }

    .seat-card {
      flex: 1 1 calc(25% - 1rem);
      box-sizing: border-box;
      margin-bottom: 1rem;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .card {
      border-radius: 1rem;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(128, 0, 0, 0.15);
      border: none;
      text-align: center;
      padding: 1.2rem;
      font-size: 1.1rem;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(128, 0, 0, 0.2);
    }

    .seat-available {
      background-color: #28a745;
      color: #fff;
    }

    .seat-reserved {
      background-color: #dc3545;
      color: #fff;
    }

    .seat-reserved a {
      color: #ffd700;
      text-decoration: underline;
      font-weight: 500;
    }

    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
      }

      .form-group {
        width: 100%;
      }

      .seat-card {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="#">LabReserve</a>
  </nav>

  <div class="container">
    <h2>View Lab Slot Availability</h2>
    <form class="mb-4">
      <div class="form-row">
        <div class="form-group">
          <label for="lab">Select Laboratory</label>
          <select id="lab">
            <option>G302</option>
            <option>G303</option>
            <option>G304</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Select Date</label>
          <input type="date" id="date">
        </div>
        <div class="form-group" style="align-self: end;">
          <button type="submit">View Availability</button>
        </div>
      </div>
    </form>

    <div class="row">
      <div class="seat-card">
        <div class="card seat-available">
          Seat 12<br><small>Available</small>
        </div>
      </div>
      <div class="seat-card">
        <div class="card seat-reserved">
          Seat 14<br><small>Reserved by <a href="profile.html">Maria R.</a></small>
        </div>
      </div>
      <div class="seat-card">
        <div class="card seat-reserved">
          Seat 15<br><small>Reserved (Anon)</small>
        </div>
      </div>
      <div class="seat-card">
        <div class="card seat-available">
          Seat 16<br><small>Available</small>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
