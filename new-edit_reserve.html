<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Edit Reservation Page</title>

        <!-- Student Edit Reservation Page-->
        <link rel="stylesheet" href="new-edit_reserve.css"/>

        <!-- Import Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container-fluid p-0">
            <div class="row g-0">

                <!--Side Panel Content containing navigation links and user account buttons-->
                <div class="col-lg-3 col-md-4">

                    <div class="side-panel">
                        <h1 class="side-panel-title">ReserveALab</h1>

                        <div class="user-account-buttons">
                            <a href="new-login.html" >
                                <button type="button" class="btn btn-custom"> Logout </button>
                            </a>
                            <a href="view-availability.html" >
                                <button type="button" class="btn btn-custom"> View Availabile Slots </button>
                            </a>
                        </div>


                        <nav>
                            <!-- Will update links later -->
                            <ul class="nav-links">
                                <li><a href="student_page.html"> Student Homepage </a></li>
                                <li><a href="new-profile.html"> Profile </a></li>
                            </ul>
                        </nav>

                    </div>
                </div>

                <!-- Main Content -->

                <div class="col-lg-9 col-md-8">

                    <div class="hero-container">

                        <div class="card">

                            <h2 class="container-title">Update Your Reservation</h2>

                            <form>
                            
                              <div class="form-group">
                                  <label for="email">DLSU Email</label>
                                  <input type="email" id="email" placeholder="name@dlsu.edu.ph" required>
                              </div>
                            
                            
                              <div class="form-group">
                                <label for="lab">Laboratory</label>
                                <select id="lab">
                                    <option>G301</option>
                                    <option>G302</option>
                                    <option>G303</option>
                                    <option>G304</option>
                                    <option>G305</option>
                                </select>
                              </div>
                            
                              <div class="form-group">
                                    <label for="date">Date</label>
                                    <input type="date" id="date">
                              </div>
                            
                              <div class="form-group">
                                <label for="time">Time Slot</label>
                                <select id="time">
                                    <option value="08:00">08:00 - 08:30</option>
                                    <option value="08:30">08:30 - 09:00</option>
                                    <option value="09:00">09:00 - 09:30</option>
                                    <option value="09:30">09:30 - 10:00</option>
                                    <option value="10:00">10:00 - 10:30</option>
                                    <option value="10:30">10:30 - 11:00</option>
                                    <option value="11:00">11:00 - 11:30</option>
                                    <option value="11:30">11:30 - 12:00</option>
                                    <option value="12:00">12:00 - 12:30</option>
                                    <option value="12:30">12:30 - 01:00</option>
                                    <option value="01:00">01:00 - 01:30</option>
                                </select>
                              </div>
                            
                              <div class="form-group">
                                <label for="seat">Seat Number</label>
                                <input type="number" id="seat" min="1" max="35">
                              </div>
                            
                              <button type="submit" class="btn btn-primary">Update Reservation</button>

                            </form>
                        
                        </div>

                    </div>
                </div>
                
            </div>
        </div>
        
    </body>


</html>
