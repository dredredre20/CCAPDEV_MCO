<html>
    <head>
        <meta charset="UTF-8" />

        <link rel="stylesheet" href="new-register.css"/>
        <!--Student registration page-->

        <!-- Import Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div class="container-fluid p-0">
            <div class="row g-0">

                <!--Side Panel Content containing navigation links and user account buttons-->
                <div class="col-lg-3 col-md-4">

                    <div class="side-panel">
                        <h1 class="side-panel-title">ReserveALab</h1>

                        <div class="user-account-buttons">

                            <a href="new-login.html" >
                                <button type="button" class="btn btn-custom"> Login </button>
                            </a>

                            <a href="view-availability.html" >
                                <button type="button" class="btn btn-custom"> View Availabile Slots </button>
                            </a>
                        </div>

                        <nav>
                            <!-- Will update links later -->
                            <ul class="nav-links">
                                <li><a href="lab_reservation.html">Main Homepage </a></li>
                            </ul>
                        </nav>

                    </div>
                </div>

                <!-- Main Content -->

                
                <div class="col-lg-9 col-md-8">

                    <div class="hero-container">

                        <div class="card">

                            <h2 class="container-title">Register</h2>

                            <form>
                            
                              <div class="form-group">

                                <label for="email">DLSU Email</label>
                                <input type="email" id="username" name="username" placeholder="Username" required>
                                
                                <label for="email">Password</label>
                                <input type="password" id="password" name="password" placeholder="Password" required>
                              </div>
                            
                            
                              <div class="form-group">
                                <select type= "select" id="role" name="role" required>
                                    <option value="">Select Role</option>
                                    <option value="student">Student</option>
                                    <option value="faculty">Faculty</option>
                                </select>
                              </div>

                                  <a href="new-login.html" class="btn btn-primary">Submit Registration</a>
                            </form>
                        
                        </div>

                    </div>
                </div>

            </div>
        </div>
        
    </body>
</html>
