<!DOCTYPE html>

<head>
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background-color: #fff8f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .navbar {
      background-color: #800000;
      padding: 1rem 0;
      text-align: center;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }

    .container {
      max-width: 400px;
      margin: 4rem auto;
      padding: 1rem;
    }

    .card {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      border: 1px solid #800000;
      box-shadow: 0 4px 12px rgba(128, 0, 0, 0.15);
    }

    h3 {
      text-align: center;
      color: #800000;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    .form-check {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .btn-primary {
      background-color: #b22222;
      border: none;
      padding: 0.75rem;
      width: 100%;
      color: white;
      font-weight: bold;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .btn-primary:hover {
      background-color: #cc0000;
    }

    .text-center {
      text-align: center;
    }

    a {
      color: #800000;
      text-decoration: underline;
      font-weight: 500;
    }

    a:hover {
      color: #b22222;
    }

    @media (max-width: 480px) {
      .container {
        margin: 2rem 1rem;
        padding: 1rem;
      }

      .card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <a class="navbar-brand" href="#">LabReserve</a>
  </nav>

  <div class="container">
    <div class="card">
      <h3>Login</h3>
      <form action="reserve.html">
        <div class="form-group">
          <label for="email">DLSU Email</label>
          <input type="email" id="email" placeholder="name@dlsu.edu.ph" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required>
        </div>
        <div class="form-check">
          <input type="checkbox" id="rememberMe">
          <label for="rememberMe">Remember me for 3 weeks</label>
        </div>
        <button type="submit" class="btn-primary">Log In</button>
      </form>
      <div class="text-center mt-3">
        <p><a href="register.html">Don't have an account? Register here</a></p>
      </div>
    </div>
  </div>
</body>
</html>
